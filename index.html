  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div timeBlock class="timeBlockContainer">
      <!-- Timeblocks go here -->
      <ul class="hoursList">
        <li>9AM</li>
        <li>10AM</li>
        <li>11AM</li>
        <li>12AM</li>
        <li>1pM</li>
        <li>2PM</li>
        <li>3PM</li>
        <li>4PM</li>
        <li>5PM</li>
      </ul>
      <ol class="timeBlockList">
        <input type="text" class="blockListItem" />
        <input type="text" class="blockListItem" />
        <input type="text" class="blockListItem" />
        <input type="text" class="blockListItem" />
        <input type="text" class="blockListItem" />
        <input type="text" class="blockListItem" />
        <input type="text" class="blockListItem" />
        <input type="text" class="blockListItem" />
        <input type="text" class="blockListItem" />
      </ol>
      <form class="saveButtonList">
        <button class="saveBtn">Save</button>
        <button class="saveBtn">Save</button>
        <button class="saveBtn">Save</button>
        <button class="saveBtn">Save</button>
        <button class="saveBtn">Save</button>
        <button class="saveBtn">Save</button>
        <button class="saveBtn">Save</button>
        <button class="saveBtn">Save</button>
        <button class="saveBtn">Save</button>
      </form>
    </div>

    <script src="./Assets/index.js"></script>
